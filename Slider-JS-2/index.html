<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/2f843758eb.js" crossorigin="anonymous"></script>
    <title>JS Practice</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="images">
                    <a href="assets/img/photo1-big.jpg" data-fancybox="gallery" title="Moskva">
                        <img src="assets/img/photo1-small.jpg" alt="">
                    </a>
                    <a href="assets/img/photo2-big.jpg" data-fancybox="gallery" title="Lake">
                        <img src="assets/img/photo2-small.jpg" alt="">
                    </a>
                    <a href="assets/img/photo3-big.jpg" data-fancybox="gallery" title="Autumn forest">
                        <img src="assets/img/photo3-small.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="my-modal">
        <div class="inner">
            <img src="" alt="">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <div class="caption">
                <span>Image 1/3</span>
                <span>Custom title</span>
            </div>
            <div class="prev-btn angle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="next-btn angle">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </div>

    <script src="assets/JS/main.js"></script>
</body>
</html>
